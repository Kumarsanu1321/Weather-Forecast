<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Weather Forecast</title>
  <link href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css" rel="stylesheet">
  <link rel="stylesheet" href="weather.css">
</head>
<body>
  <div class="container mt-5">
    <div class="row justify-content-center">
      <div class="col-md-6 text-center">
        <h1 class="mb-4">WEATHER FORECAST</h1>
        <input type="text" id="cityInput" class="form-control" placeholder="Enter city name" />
        <button id="searchBtn" class="btn btn-primary mt-3">Search</button>

        <button id="geolocationBtn" class="btn btn-secondary mt-3">Use My Location</button>
        
        <div id="weatherData" class="mt-4">
          <h3 id="cityName"></h3>
          <p id="weatherDescription"></p>
          <p>Temperature: </strong><span id="temperature"></span>Â°<span id="unit"></span></p>
          <p>Humidity: </strong><span id="humidity"></span>%</p>
          <p>Wind Speed: </strong><span id="windSpeed"></span> m/s</p>
        </div>

        <button id="toggleUnit" class="btn btn-info mt-3">Toggle Unit</button>
      </div>
    </div>
  </div>

  <script src="weather.js"></script>
  <script src="https://code.jquery.com/jquery-3.5.1.slim.min.js"></script>
  <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.5.4/dist/umd/popper.min.js"></script>
  <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js"></script>
</body>
</html>
